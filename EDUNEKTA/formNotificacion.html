<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edunekta - Notificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow p-4 cardForm">


            <form action="procesar_notificacion.php" method="POST" class="container mt-4">
                <h3 class="mb-4">Notificaciones</h3>
            
            
                <!-- Estado de la Notificación - Opciones-->
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" id="estado" name="estado" required>
                        <option value="">Selecciona el estado</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="enviado">Enviado</option>
                        <option value="leído">Leído</option>
                    </select>
                </div>
            
                <!-- Tipo (Proviene de) - Origen de la Notificación -->
                <div class="mb-3">
                    <label for="tipo_proviene_de" class="form-label">Origen</label>
                    <select class="form-select" id="tipo_proviene_de" name="tipo_proviene_de" required>
                        <option value="">Selecciona el origen</option>
                        <option value="mensaje">Mensaje</option>
                        <option value="foro">Foro</option>
                        <option value="noticias">Noticias</option>
                    </select>
                </div>
            
               <!-- Cuerpo de la notificación que mostrará la interfaz al usuario-->
               <div class="mb-3">
                <label for="cuerpo_notificacion" class="form-label">Notificación</label>
                <textarea class="form-control" id="cuerpo_notificacion" name="cuerpo_notificacion" rows="4" readonly>
                    La notificación fue enviada por [Nombre del remitente] a [Nombre del destinatario]. El estado actual es [Estado]. 
                    Fue enviada el [Fecha de envío] y recibida el [Fecha de recepción].
                </textarea>
            </div>
            
                <!-- Botones de acción -->
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <button type="reset" class="btn btn-secondary">Guardar</button>
                    <button type="submit" class="btn btn-primary">Archivar</button>

                </div>
            <p class="mt-3 text-muted">*Al eliminar una notificación esta no se podrá volver a ver en el sistema. Verifique la información antes de proceder.</p>
            </form>



        </div>
    </div>



    <footer>
        <div class="contenedorfooter">
            <h2>Edunekta</h2>
            <div class="social-icons">
                <a href="#" aria-label="Facebook">
                    <img src="imagenes/iconoFacebook.png" alt="Icono de Facebook" width="20" height="20">
                </a>
                <a href="#" aria-label="LinkedIn">

                    <img src="imagenes/iconoInstragram.png" alt="Icono de Instagram" width="20" height="20">

            </div>

        </div>
    </footer>

    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
