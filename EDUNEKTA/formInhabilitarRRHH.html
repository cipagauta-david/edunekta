<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edunekta - Inhabilitación de Usuarios</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <main>
        <div class="caja2">
            <form action="procesar_inhabilitacion.php" method="post" class="form-box">
                <a href="./inicio.html"><img src="./imagenes/Logotipo.png" alt="logo" class="logologin"></a>
                <h1>Inhabilitación de Usuarios</h1>

                <label for="criterio-busqueda">Criterio para identificar al usuario:</label>
                <select id="criterio-busqueda" name="criterio" required>
                    <option value="">Seleccionar</option>
                    <option value="nombre">Nombre</option>
                    <option value="cedula">Número Doc Identidad</option>
                    <option value="correo">Correo</option>
                    <option value="rol">Rol</option>
                </select>

                <label for="valor-busqueda"></label>
                <input type="text" id="valor-busqueda" name="valor" required placeholder="Ingrese el dato del usuario">

                <label for="motivo">Motivo de inhabilitación (opcional):</label>
                <textarea id="motivo" name="motivo" rows="4" placeholder="Escriba el motivo de la inhabilitación"></textarea>

                <button type="submit">Inhabilitar</button>
                <button type="reset">Cancelar</button>

                <p class="info">*Al inhabilitar un usuario, este no podrá acceder al sistema. Verifique la información antes de proceder.</p>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="left-footer">
                <div class="social-icons">
                    <a href="#" aria-label="Facebook">
                        <img src="imagenes/iconoFacebook.png" alt="Icono de Facebook" width="20" height="20">
                    </a>
                    <a href="#" aria-label="LinkedIn">
                        <img src="imagenes/iconoLinkedin.png" alt="Icono de LinkedIn" width="20" height="20">
                    </a>
                    <a href="#" aria-label="YouTube">
                        <img src="imagenes/iconoYoutube.png" alt="Icono de YouTube" width="20" height="20">
                    </a>
                    <a href="#" aria-label="Instagram">
                        <img src="imagenes/iconoInstragram.png" alt="Icono de Instagram" width="20" height="20">
                    </a>
                </div>
                <h2>Edunekta</h2>
            </div>
            <div class="right-footer">
                <p>&copy; 2024 Edunekta. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</body>

</html>
