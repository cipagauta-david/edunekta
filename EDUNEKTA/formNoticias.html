<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edunekta - Noticias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow p-4 cardForm">


            <form action="procesar_noticias.php" method="POST" class="container mt-4">
                <h3 class="mb-4">Publicar Nueva Noticia</h3>
            
                <!-- Título -->
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título de la Noticia</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Escribe el título aquí..." required>
                </div>
            
                <!-- Resumen -->
                <div class="mb-3">
                    <label for="resumen" class="form-label">Resumen</label>
                    <textarea class="form-control" id="resumen" name="resumen" rows="3" placeholder="Breve resumen de la noticia..." required></textarea>
                </div>
            
                <!-- Contenido -->
                <div class="mb-3">
                    <label for="contenido" class="form-label">Contenido</label>
                    <textarea class="form-control" id="contenido" name="contenido" rows="6" placeholder="Escribe el contenido completo aquí..." required></textarea>
                </div>
            
                <!-- Imagen -->
                <div class="mb-3">
                    <label for="imagen" class="form-label">Subir Imagen</label>
                    <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required>
                </div>
            
                <!-- Categoría -->
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select class="form-select" id="categoria" name="categoria" required>
                        <option value="">Selecciona una categoría</option>
                        <option value="educacion">Educación</option>
                        <option value="tecnologia">Tecnología</option>
                        <option value="eventos">Eventos</option>
                        <option value="noticias">Noticias Generales</option>
                    </select>
                </div>
            
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha de Publicación</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                </div>
            
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <button type="reset" class="btn btn-secondary">Editar</button>
                    <button type="submit" class="btn btn-primary">Publicar</button>
                    
                </div>
                <p class="mt-3 text-muted">*Al eliminar una noticia esta no se podrá volver a visualizar ni acceder desde el sistema. Verifique la información antes de proceder.</p>
            </form>
            



        </div>
    </div>



    <footer>
        <div class="contenedorfooter">
            <h2>Edunekta</h2>
            <div class="social-icons">
                <a href="#" aria-label="Facebook">
                    <img src="imagenes/iconoFacebook.png" alt="Icono de Facebook" width="20" height="20">
                </a>
                <a href="#" aria-label="LinkedIn">
                    <img src="imagenes/iconoLinkedin.png" alt="Icono de LinkedIn" width="20" height="20">
                </a>
                <a href="#" aria-label="YouTube">
                    <img src="imagenes/iconoYoutube.png" alt="Icono de YouTube" width="20" height="20">
                </a>
                <a href="#" aria-label="Instagram">
                    <img src="imagenes/iconoInstragram.png" alt="Icono de Instagram" width="20" height="20">
                </a>

                <a href="error404page.html" id="mapaS">Error 404</a>
                <a href="error500page.html" id="mapaS">Error 500</a>
            </div>
            <p>© 2024 Edunekta. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
