<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edunekta - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">

</head>

<body>
    <main>
        <div class="caja2">
            <form action="" method="post" class="form-box">
                <a href="./inicio.html"><img src="./imagenes/Logotipo.png" alt="logo" class="logologin"></a>
                <h1>Iniciar Sesión</h1>
                <label for="usuario"></label>
                <input type="text" id="usuario" class="espacio" name="usuario" required placeholder="Usuario">

                <label for="contrasena"></label>
                <input type="password" id="contrasena" class="espacio" name="contrasena" required
                    placeholder="Contraseña">

                <input type="submit" value="Iniciar Sesión">
                <button class="back-button" onclick="window.location.href='inicio.html'">Regresar</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="left-footer">
                <div class="social-icons">
                    <a href="#" aria-label="Facebook">
                        <img src="imagenes/iconoFacebook.png" alt="Icono de Facebook" width="20" height="20">
                    </a>
                    <a href="#" aria-label="LinkedIn">
                        <img src="imagenes/iconoLinkedin.png" alt="Icono de LinkedIn" width="20" height="20">
                    </a>
                    <a href="#" aria-label="YouTube">
                        <img src="imagenes/iconoYoutube.png" alt="Icono de YouTube" width="20" height="20">
                    </a>
                    <a href="#" aria-label="Instagram">
                        <img src="imagenes/iconoInstragram.png" alt="Icono de Instagram" width="20" height="20">
                    </a>
                </div>
                <h2>Edunekta</h2>
            </div>
            <div class="right-footer">
                <p>&copy; 2024 Edunekta. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>    
</body>

</html>
