<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edunekta - Inicio</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f4f4f4;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        header .logo img {
            height: 50px;
        }

        header .login-button {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        header .login-button:hover {
            background-color: #0056b3;
        }

        .menu-lateral {
            width: 250px;
            background-color: #f4f4f4;
            height: 100vh;
            position: fixed;
            top: 89px; /
            left: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
        }

        .menu-lateral h3 {
            margin-top: 0;
            color: #333;
        }

        .menu-lateral ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-lateral ul li {
            margin-bottom: 10px;
        }

        .menu-lateral ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu-lateral ul li a:hover {
            background-color: #e0e0e0;
        }

        .menu-lateral .submenu {
            margin-left: 15px;
        }

        .menu-lateral .submenu li a {
            font-weight: normal;
        }

        main {
            margin-left: 270px;
            margin-top: 80px; 
            padding: 20px;
            flex-grow: 1;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #333;
        }

        .card p {
            font-size: 1em;
            color: #666;
        }

        footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            margin-top: auto;
        }

        footer p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .cta-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-link:hover {
            background-color: #0056b3;
            color: #fff;
        }

    </style>
</head>

<body>

            </a>

            </li>

                </ul>
            </li>
            <li>

                <ul class="submenu">

</body>
