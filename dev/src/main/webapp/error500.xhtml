<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Error 500 - Error Interno del Servidor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</h:head>
<h:body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-danger text-white text-center">
                        <h1 class="h3 mb-0">
                            <i class="fas fa-bug me-2"></i>
                            Error 500 - Error Interno
                        </h1>
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="fas fa-server fa-4x text-danger mb-3"></i>
                            <h2 class="h4 text-muted">Ha ocurrido un error interno en el servidor</h2>
                            <p class="text-muted">
                                Lo sentimos, algo salió mal en el sistema. Por favor, intenta nuevamente más tarde o contacta al administrador.
                            </p>
                        </div>
                        <div class="d-grid gap-2">
                            <h:link outcome="welcome" styleClass="btn btn-primary" rendered="#{login.usuarioId != null}">
                                <i class="fas fa-home me-2"></i>Volver al Inicio
                            </h:link>
                            <h:link outcome="login" styleClass="btn btn-outline-secondary" rendered="#{login.usuarioId == null}">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </h:link>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</h:body>
</html>
