<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login - Sistema SENA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
        <!-- Global CSS -->
        <h:outputStylesheet library="css" name="global.css" />
        <!-- Font Awesome para iconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </h:head>
    <h:body class="bg-light">
        <div class="container-fluid">
            <div class="row min-vh-100 align-items-center justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3">
                    <div class="card shadow-lg border-0 fade-in">
                        <div class="card-header bg-primary text-white text-center py-4">
                            <i class="fas fa-graduation-cap fa-3x mb-3"></i>
                            <h2 class="mb-0">Sistema SENA</h2>
                            <p class="mb-0 opacity-75">Iniciar Sesión</p>
                        </div>
                        <div class="card-body p-4">
                            <h:form styleClass="needs-validation" p:novalidate="true">
                                <!-- Mensajes globales -->
                                <h:messages globalOnly="true" styleClass="alert alert-danger" 
                                           infoClass="alert alert-info" 
                                           errorClass="alert alert-danger" 
                                           warnClass="alert alert-warning" 
                                           fatalClass="alert alert-danger" />
                                
                                <!-- Campo Usuario -->
                                <div class="mb-3">
                                    <label for="usuario" class="form-label">
                                        <i class="fas fa-user me-2"></i>Usuario
                                    </label>
                                    <h:inputText id="usuario" value="#{login.usuario}" 
                                               required="true" 
                                               requiredMessage="El usuario es obligatorio"
                                               styleClass="form-control" 
                                               p:placeholder="Ingrese su usuario" />
                                    <h:message for="usuario" styleClass="invalid-feedback d-block" />
                                </div>
                                
                                <!-- Campo Contraseña -->
                                <div class="mb-4">
                                    <label for="contrasenna" class="form-label">
                                        <i class="fas fa-lock me-2"></i>Contraseña
                                    </label>
                                    <h:inputSecret id="contrasenna" value="#{login.contrasenna}" 
                                                 required="true"
                                                 requiredMessage="La contraseña es obligatoria"
                                                 styleClass="form-control" 
                                                 p:placeholder="Ingrese su contraseña" />
                                    <h:message for="contrasenna" styleClass="invalid-feedback d-block" />
                                </div>
                                
                                <!-- Botón de Login -->
                                <div class="d-grid">
                                    <h:commandButton value="Ingresar al Sistema" 
                                                   action="#{login.iniciarSesion}" 
                                                   styleClass="btn btn-primary btn-lg" />
                                </div>
                                
                                <!-- Información adicional -->
                                <div class="text-center mt-4">
                                    <small class="text-muted">
                                        <i class="fas fa-shield-alt me-1"></i>
                                        Sistema seguro de gestión académica
                                    </small>
                                </div>
                            </h:form>
                        </div>
                        <div class="card-footer bg-light text-center py-3">
                            <small class="text-muted">
                                © 2024 SENA - Todos los derechos reservados
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bootstrap 5 JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        
        <!-- Script personalizado para validación -->
        <script>
            // Validación de formulario Bootstrap (solo visual, no bloquea JSF)
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    var forms = document.getElementsByClassName('needs-validation');
                    Array.prototype.forEach.call(forms, function(form) {
                        // Solo agregar la clase was-validated para mostrar estilos
                        form.classList.add('was-validated');
                    });
                }, false);
            })();
            
            // Animación de carga para el botón (sin bloquear el envío)
            document.addEventListener('DOMContentLoaded', function() {
                const submitBtn = document.querySelector('input[type="submit"]');
                if (submitBtn) {
                    submitBtn.addEventListener('click', function() {
                        // Solo cambiar el texto, no deshabilitar
                        this.value = 'Iniciando sesión...';
                        this.classList.add('btn-loading');
                    });
                }
            });
        </script>
    </h:body>
</html>
